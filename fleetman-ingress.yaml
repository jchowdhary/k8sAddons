apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
  name: fleetman-ingress
  namespace: default
spec:
  rules:
  - host: fleetman-webapp.com
    http:
      paths:
      - backend:
          serviceName: fleetman-webapp
          servicePort: 80
#        path: /
  tls:
  - hosts:
    - fleetman-webapp.com
    secretName: fleetman-webapp-secret
